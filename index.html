<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS calculator P1</title>
  </head>
  <body>
    <div class="calculator">
      <form class="displayResult">
        <input type="text" id="numDisplay" name="numDislay" readonly />
      </form>
      <div class="button-row first">
        <button type="button" class="clear" value="clear">CLEAR</button>
        <button type="button" class="operator divide" value="/">/</button>
        <button type="button" class="operator times" value="*">*</button>
      </div>
      <div class="button-row second">
        <button type="button" class="number seven" value="7">7</button>
        <button type="button" class="number eight" value="8">8</button>
        <button type="button" class="number nine" value="9">9</button>
        <button type="button" class="operator minus" value="-">-</button>
      </div>
      <div class="button-row third">
        <button type="button" class="number four" value="4">4</button>
        <button type="button" class="number five" value="5">5</button>
        <button type="button" class="number six" value="6">6</button>
        <button type="button" class="operator plus" value="+">+</button>
      </div>
      <div class="button-row fourth">
        <button type="button" class="number one" value="1">1</button>
        <button type="button" class="number two" value="2">2</button>
        <button type="button" class="number three" value="3">3</button>
      </div>
      <div class="button-row fifth">
        <button type="button" class="delete" value="del">DEL</button>
        <button type="button" class="number zero" value="0">0</button>
        <button type="button" class="operator dot" value=".">.</button>
        <button type="button" class="equal" value="=">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
