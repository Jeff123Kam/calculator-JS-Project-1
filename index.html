<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS calculator P1</title>
  </head>
  <body>
    <div class="calculator">
      <form class="displayResult">
        <input type="text" id="numDislay" name="numDislay" readonly />
      </form>
      <div class="button-row first">
        <button type="button" class="clear" value="clear">CLEAR</button>
        <button type="button" class="divide" value="/">/</button>
        <button type="button" class="times" value="*">*</button>
      </div>
      <div class="button-row second">
        <button type="button" class="seven" value="7">7</button>
        <button type="button" class="eight" value="8">8</button>
        <button type="button" class="nine" value="9">9</button>
        <button type="button" class="minus" value="-">-</button>
      </div>
      <div class="button-row third">
        <button type="button" class="four" value="4">4</button>
        <button type="button" class="five" value="5">5</button>
        <button type="button" class="six" value="6">6</button>
        <button type="button" class="plus" value="+">+</button>
      </div>
      <div class="button-row fourth">
        <button type="button" class="one" value="1">1</button>
        <button type="button" class="two" value="2">2</button>
        <button type="button" class="three" value="3">3</button>
      </div>
      <div class="button-row fifth">
        <button type="button" class="delete" value="del">DEL</button>
        <button type="button" class="zero" value="0">0</button>
        <button type="button" class="dot" value=".">.</button>
        <button type="button" class="equal" value="=">=</button>
      </div>
    </div>
  </body>
</html>
